{% extends "base.html" %}
{% block title  %}Home Page{% endblock  %}

{% block content %}
    <h2>Hello Flask!!</h2>
    <form method="POST" action="{{ url_for('index') }}">
        <input type="text" name="username" placeholder="Username"><br><br>
        <input type="password" name="password" placeholder="Password"><br><br>
        <input type="submit" value="Login">
    </form>

    <h2>File Upload</h2>
    <form method="POST" action="{{ url_for('file_upload') }}" enctype="multipart/form-data">
        <input type="file" name="file" accept="text/plain" required>
        <input type="submit" value="Upload File">
    </form>

    <h2>JavaScript JSON Request</h2>
    <button id="post_button">Send POST Request</button>

    <script type="text/javascript">
        const postButton = document.getElementById('post_button');
        const jsonData = {name: 'Mike', greeting: 'Hello'}

        postButton.addEventListener('click', () => {
            fetch('{{ url_for("handle_post") }}', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json; charset=utf-8'
                },
                body: JSON.stringify(jsonData)
            })
            .then(response => response.json())
            .then(data => console.log('Success:', data))
            .catch(error => console.error('Error:', error))
        });
    </script>
{% endblock %}
